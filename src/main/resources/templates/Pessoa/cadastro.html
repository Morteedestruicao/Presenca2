   <title>Cadastro</title>
    <h1 class="text-center">Cadastre-se</h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="sp_nome"><i class="fa-solid fa-user"></i></span>
            <input id="nome" name="nome" type="text" class="form-control" placeholder="Nome"
                   aria-label="Nome" aria-describedby="sp_nome">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="sp_email"><i class="fa-solid fa-at"></i></span>
            <input id="email" name="email" type="text" class="form-control" placeholder="Email"
                   aria-label="email" aria-describedby="sp_email">
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="sp_cpf"><i class="fa-solid fa-book"></i></span>
                    <input id="CPF" name="CPF" type="text" class="form-control" placeholder="CPF"
                           aria-label="CPF" aria-describedby="sp_cpf">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="sp_telefone"><i class="fa-solid fa-phone"></i></span>
                    <input id="telefone" name="telefone" type="text" class="form-control" placeholder="telefone"
                           aria-label="telefone" aria-describedby="sp_telefone">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
                    <input id="data_nasc" name="data_nasc" type="date" class="form-control"
                           placeholder="Data de Nascimento"
                           aria-label="Data de nascimento">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="sp_senha"><i class="fa-solid fa-key"></i></span>
                    <input id="senha" name="senha" type="password" class="form-control" placeholder="Senha"
                           aria-label="Senha" aria-describedby="sp_senha">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="sp_senhaConf"><i class="fa-solid fa-key"></i></span>
                    <input id="senhaConf" name="senhaConf" type="password" class="form-control"
                           placeholder="Confirmar Senha"
                           aria-label="telefone" aria-describedby="sp_senhaConf">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <a class="btn btn-secondary" href="/">Voltar</a>
                    </div>
                <div class="col-sm-6 text-right">
                    <a id="btnCadastro" href="/cadastro" class="btn btn-primary">Cadastrar-se</a>
                </div>
            </div>
        </div>
